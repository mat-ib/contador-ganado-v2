<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Contador v2</title>
</head>

<header>
    <br>
    <h1 class="title">CONTADOR</h1>
    <br>
</header>

<body>

    <div class="d-flex justify-content-center">
        <form id="gen">
            <div class="form-group input-group">
                <input type="number" value="0" id="count" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <button type="button" id="addbtn" onclick="onAdd()" class="btn btn-success btn-lg btn-block">+</button>
            </div>
            <div class="form-group mt-4">
                <button type="button" id="resetbtn" title="Reset" onclick="count.value=0;" class="btn btn-warning btn-lg btn-block">CE</button>
            </div>
            <div class="form-group mt-4">
                <button type="button" id="subbtn" onclick="onRemove()" class="btn btn-danger btn-lg btn-block">-</button>
            </div>
        </form>
    </div>
    
</body>

<script src="JS/scripts.js"></script>

</html>
